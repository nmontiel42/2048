<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 - Tablero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
        <h1 id="welcome-title">Welcome to 2048</h1>
        <h3 id="welcome-text">Use the arrow keys to move the squares. When two squares with the same number their values will be added together in a single square.</h3>
        <div class="grid-container" id="grid-container"></div>
        <div class="score-container">
            <span id="score">0</span>
            <span id="best-score">Best Score: 0</span>
        </div>
        <button id="restart-btn">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
